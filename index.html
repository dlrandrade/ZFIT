
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <title>ZFIT | Elite Performance</title>
    
    <!-- 1. SHIMS GLOBAIS (Obrigatório vir antes de qualquer script) -->
    <script>
        window.global = window;
        window.process = { 
            env: { NODE_ENV: 'production' },
            nextTick: (cb) => setTimeout(cb, 0),
            browser: true,
            cwd: () => '/',
            version: 'v18.0.0'
        };
        
        // Sistema de log de erro visual para produção
        window.onerror = function(msg, url, line, col, error) {
            console.error("ZFIT_CRITICAL_ERROR:", msg, error);
            const loader = document.getElementById('initial-loader');
            if (loader && !window.react_mounted) {
                loader.innerHTML = `
                    <div style="padding: 40px; text-align: center; color: #ff4444; font-family: 'Inter', sans-serif;">
                        <h2 style="margin-bottom: 10px; font-weight: 900;">ERRO DE INICIALIZAÇÃO</h2>
                        <p style="font-size: 11px; opacity: 0.7; max-width: 300px; margin: 0 auto; line-height: 1.5;">${msg}</p>
                        <button onclick="localStorage.clear(); location.reload();" style="margin-top: 24px; padding: 12px 24px; background: #adf94e; color: black; border: none; border-radius: 12px; font-weight: 900; font-size: 10px; text-transform: uppercase; cursor: pointer;">
                            Limpar Dados e Reiniciar
                        </button>
                    </div>
                `;
            }
            return false;
        };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --safe-area-top: env(safe-area-inset-top); --safe-area-bottom: env(safe-area-inset-bottom); }
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: #ffffff; margin: 0; overflow-x: hidden; -webkit-font-smoothing: antialiased; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes heartPulse {
            0% { transform: scale(1); filter: brightness(1); }
            15% { transform: scale(1.5); filter: brightness(1.6) drop-shadow(0 0 15px rgba(255,45,85,0.9)); }
            35% { transform: scale(0.9); filter: brightness(1.2); }
            100% { transform: scale(1.1); filter: brightness(1.2) drop-shadow(0 0 8px rgba(255,45,85,0.4)); }
        }
        .animate-heart-pulse { animation: heartPulse 0.55s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        
        .premium-depth-dark {
            box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.07), inset 0 2px 15px rgba(0, 0, 0, 0.4);
        }
        @keyframes reveal {
            from { opacity: 0; transform: translateY(20px); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }
        .animate-reveal { animation: reveal 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0?deps=react@19.0.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.46.1?deps=react@19.0.0"
      }
    }
    </script>
</head>
<body class="bg-[#050505]">
    <div id="root">
        <div id="initial-loader" style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #050505; color: white;">
            <div style="width: 44px; height: 44px; border: 3px solid rgba(173,249,78,0.1); border-top-color: #adf94e; border-radius: 50%; animation: spin 0.8s linear infinite; margin-bottom: 24px;"></div>
            <p style="font-size: 10px; font-weight: 900; letter-spacing: 0.25em; opacity: 0.4; text-transform: uppercase;">ZFIT ELITE PERFORMANCE</p>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
