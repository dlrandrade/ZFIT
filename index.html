
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <title>ZFIT | Elite Workout Tracking</title>
    
    <!-- PWA & Mobile Optimization (Modern Standard) -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#050505">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Animação de Pulso do Heart (Solicitada) */
        @keyframes heartPulse {
            0% { transform: scale(1); filter: brightness(1); }
            15% { transform: scale(1.45); filter: brightness(1.5) drop-shadow(0 0 12px rgba(255,45,85,0.8)); }
            30% { transform: scale(1.1); filter: brightness(1.2); }
            45% { transform: scale(1.25); filter: brightness(1.3); }
            100% { transform: scale(1.15); filter: brightness(1.2) drop-shadow(0 0 8px rgba(255,45,85,0.4)); }
        }
        .animate-heart-pulse {
            animation: heartPulse 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* Outras animações e estilos */
        .premium-depth-dark {
            box-shadow: 
                inset 0 1px 1px rgba(255, 255, 255, 0.07),
                inset 0 2px 15px rgba(0, 0, 0, 0.4);
        }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes reveal {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-reveal { animation: reveal 0.6s ease-out forwards; }
        
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.39.3"
  }
}
</script>
</head>
<body class="bg-[#050505]">
    <div id="root">
        <!-- Loader inicial para evitar tela preta -->
        <div style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #050505;">
            <div style="width: 40px; height: 40px; border: 3px solid rgba(173,249,78,0.1); border-top-color: #adf94e; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        </div>
    </div>
</body>
</html>
