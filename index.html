
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <title>ZFIT | Elite Workout Tracking</title>
    
    <!-- Fix para bibliotecas que buscam process ou global no navegador (Vercel/Netlify) -->
    <script>
        window.global = window;
        window.process = { 
            env: { NODE_ENV: 'production' },
            nextTick: (cb) => setTimeout(cb, 0),
            browser: true
        };
    </script>

    <!-- PWA Metadata -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#050505">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Animação de Pulso Elástico do Coração */
        @keyframes heartPulse {
            0% { transform: scale(1); filter: brightness(1); }
            15% { transform: scale(1.5); filter: brightness(1.6) drop-shadow(0 0 15px rgba(255,45,85,0.9)); }
            35% { transform: scale(0.9); filter: brightness(1.2); }
            55% { transform: scale(1.2); filter: brightness(1.4); }
            100% { transform: scale(1.1); filter: brightness(1.2) drop-shadow(0 0 8px rgba(255,45,85,0.4)); }
        }
        .animate-heart-pulse {
            animation: heartPulse 0.55s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .premium-depth-dark {
            box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.07), inset 0 2px 15px rgba(0, 0, 0, 0.4);
        }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes reveal {
            from { opacity: 0; transform: translateY(20px); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }
        .animate-reveal { animation: reveal 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.46.1"
  }
}
</script>
</head>
<body class="bg-[#050505]">
    <div id="root">
        <!-- Loader inicial com botão de pânico caso demore muito -->
        <div id="initial-loader" style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #050505; color: white;">
            <div style="width: 44px; height: 44px; border: 3px solid rgba(173,249,78,0.1); border-top-color: #adf94e; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 24px;"></div>
            <p style="font-family: 'Inter', sans-serif; font-size: 10px; font-weight: 900; letter-spacing: 0.2em; opacity: 0.4; text-transform: uppercase;">Iniciando ZFIT Elite...</p>
            
            <button id="panic-button" style="display: none; margin-top: 32px; padding: 12px 24px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 12px; font-size: 10px; font-weight: 800; text-transform: uppercase; cursor: pointer;">
                Limpar Cache e Tentar Denovo
            </button>
        </div>
    </div>

    <script>
        // Se o React não montar em 8 segundos, mostra o botão de pânico
        setTimeout(() => {
            const panic = document.getElementById('panic-button');
            if (panic) panic.style.display = 'block';
        }, 8000);

        document.getElementById('panic-button')?.addEventListener('click', () => {
            localStorage.clear();
            window.location.reload();
        });
    </script>
</body>
</html>
