
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <title>ZFIT | Elite Workout Tracking</title>
    
    <!-- PWA iOS Specific -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ZFIT">
    <link rel="apple-touch-icon" href="https://api.dicebear.com/7.x/shapes/svg?seed=zfit&backgroundColor=adf94e">
    
    <!-- Theme & App Colors -->
    <meta name="theme-color" content="#050505">
    <meta name="msapplication-TileColor" content="#050505">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Ajuste para áreas seguras do iOS */
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #ffffff;
            -webkit-tap-highlight-color: transparent;
            /* Garante que o app não "pule" ao rolar no iOS */
            overscroll-behavior-y: none;
        }

        /* Ajuste de padding para o header e bottom nav considerando o Notch */
        header {
            padding-top: calc(2rem + var(--safe-area-top));
        }

        .bottom-nav-container {
            padding-bottom: calc(2rem + var(--safe-area-bottom));
        }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .premium-depth-dark {
            box-shadow: 
                inset 0 1px 1px rgba(255, 255, 255, 0.07),
                inset 0 2px 15px rgba(0, 0, 0, 0.4),
                inset 0 -10px 40px rgba(0, 0, 0, 0.2);
        }

        .premium-depth-light {
            box-shadow: 
                inset 0 1px 2px rgba(255, 255, 255, 0.9),
                inset 0 4px 15px rgba(0, 77, 64, 0.08),
                inset 0 -10px 40px rgba(0, 77, 64, 0.05);
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        .animate-slide-up {
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes heartPulse {
            0% { transform: scale(1); }
            15% { transform: scale(1.5); }
            30% { transform: scale(1.1); }
            45% { transform: scale(1.25); }
            100% { transform: scale(1.2); }
        }
        .animate-heart-pulse {
            animation: heartPulse 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes reveal {
            0% { 
                opacity: 0; 
                transform: translateY(60px) scale(0.96); 
                filter: blur(8px);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
                filter: blur(0px);
            }
        }
        .animate-reveal {
            animation: reveal 0.8s cubic-bezier(0.22, 1, 0.36, 1) both;
            will-change: transform, opacity, filter;
        }

        .page-transition {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>

</head>

</body>
</html>
